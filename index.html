<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div class="balloons">
        <div class="balloon" onclick="popBalloon(this, `You've taught me that life's not about reaching some arbitrary destination, but rather it's about savoring the wild and unpredictable ride. Whether that ride includes spontaneous dates, philosophical debates over a cup of coffee, or even exploring creepy abandoned places, I'm eternally grateful that you're by my side. Happy birthday, baby!`)"></div>
        <div class="balloon" onclick="popBalloon(this, `Happy solar return, baby! Whenever we're together, it feels like we're in our own little universe. We could be chilling in our hotel room, watching a movie together, but it feels like we're soaring through the cosmos in an epic adventure. You bring out the best in me, and I love how even the most mundane moments feel like an out-of-this-world experience when shared with you.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `They say that in the multiverse, every possible outcome exists. I must have hit the jackpot then, because in this universe I found you. You may not be a fan of birthdays, but you deserve to be celebrated. Happy I-don't-usually-celebrate-my-birthday-but-let's-do-it-anyway day! `)"></div>
        <div class="balloon" onclick="popBalloon(this, `I know you're not big on celebrating your special day, but I couldn't resist sending some love your way. Also, I wanna flex my coding skillz hehe Here's to another year of awesomeness. I love you. I'm not taking it back.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `I can easily say you're my bestfriend and probably the closest I've ever been to another human being. Life may throw curveballs at us, but know that I always got you.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `If there was a zombie outbreak, I would come for you.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `I can't wait for us to be together. I want you with me even when I feel like being alone.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `Right now, it isn't perfect. But love doesn't have to be-- it only has to be with you.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `Life is full of uncertainties, but I do know that if I were to live my life without you in it, it wouldn't be as fulfilling as it is now. I can't wait to spend the rest of my days with you!`)"></div>
        <div class="balloon" onclick="popBalloon(this, `I still listen when you're quiet. I always will.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `I find solace knowing that you're my constant. No matter how many miles separate us, my heart beats in sync with yours.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `From the moment our paths crossed, I knew we were cosmically entwined. I'm eagerly looking forward to the day until we can be reunited.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `If I have the power to time travel, I'd zoom back in time to the moment we first met and savor the anticipation of falling for you all over again. Or fast forward to the future when we'll finally be together again and we can celebrate your birthday together. But even without the possibility of time travel (yet), my love for you defies the boundaries of time and space.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `As time ticks away, I'm reminded of the moments we've shared and the ones yet to come. As you celebrate another orbit around the sun, know that I'm here sending you love that will transcend time.`)"></div>
        <div class="balloon" onclick="popBalloon(this, `I'm thankful everyday for your existence and I hope you know that nothing you do for me goes unnoticed. I will spend the rest of my days loving you. Here's to another big year and many more. Happy birthday, baby!`)"></div>
    </div>

    <div id="overlay"></div>

    <div class="shadow"></div>
    <div class="georgie">
        <div class="ear"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
        <div class="nose"></div>
        <div class="tail"></div>
        <div class="body"></div>
        <div class="bubble"></div>
    </div>

    <div class="box">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="raven">
            <div class="face">
                <div class="lower"></div>
                <div class="ear-l"></div>
                <div class="ear-r"></div>
                <div class="eye-l">
                    <div class="pupil"></div>
                </div>
                <div class="eye-r">
                    <div class="pupil"></div>
                </div>
                <div class="raven-nose"></div>
            </div>
        </div>
    </div>

    <div class="birthday-gift">
        <div class="gift">
        <input id='click' type='checkbox'>
        <label class='click' for='click'></label>
        <div class="wishes">Happy Birthday!</div>
             <div class="sparkles">
            <div class="spark1"></div>
            <div class="spark2"></div>
            <div class="spark3"></div>
            <div class="spark4"></div>
            <div class="spark5"></div>
            <div class="spark6"></div>
          </div>
          </div>
      </div>

    <script src="/script.js" async defer></script>
</body>
</html>
